<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 8px 15px; }
  </style>
</head>
<body>
  <h2>User Info Manager</h2>

  <label>Name:</label>
  <input type="text" id="name">

  <label>Age:</label>
  <input type="text" id="age">

  <label>Email:</label>
  <input type="email" id="email">

  <button onclick="saveUser()">Save</button>
  <button onclick="loadUser()">Load</button>

  <script>
    function saveUser() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !age || !email) {
        alert("All fields required.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      const existing = users.find(u => u.name.toLowerCase() === name.toLowerCase());

      if (existing) {
        existing.age = age;
        existing.email = email;
        alert(`Updated ${name}`);
      } else {
        users.push({ name, age, email });
        alert(`Added ${name}`);
      }

      localStorage.setItem("users", JSON.stringify(users));
    }

    function loadUser() {
      const name = document.getElementById("name").value.trim();
      if (!name) { alert("Enter a name to load"); return; }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.name.toLowerCase() === name.toLowerCase());

      if (user) {
        document.getElementById("age").value = user.age;
        document.getElementById("email").value = user.email;
        alert(`Loaded ${name}`);
      } else {
        alert("No user found");
      }
    }
  </script>
</body>
</html>
